    <div class="pageDesc">Miniature scale model kits that I have built, painted, and photographed. Most are from the Mobile Suit Gundam series, but I also like Star Wars and Maschinen Krieger.</div>

    <div class="centerGallery">
      <div class="flexGallery">
          <div class="row">
              <div class="column">
                  <img class="schoolImg" src="./images/modelmar1.JPG">
                  <img class="schoolImg" src="./images/modelmar2.JPG">
                  <img class="schoolImg" src="./images/modelmar4.JPG">

                  <img class="schoolImg" src="./images/modelalex1.JPG">

  </div>
  
  <script>
      const lightbox = document.createElement('div')
      lightbox.id = 'lightbox'
      document.body.appendChild(lightbox)
  
      const images = document.querySelectorAll('.schoolImg')
      images.forEach(image => {
      image.addEventListener('click', e => {
      lightbox.classList.add('active')
      const img = document.createElement('img')
      img.src = image.src
      while (lightbox.firstChild) {
        lightbox.removeChild(lightbox.firstChild)
      }
      lightbox.appendChild(img)
    })
  })
  
      lightbox.addEventListener('click', e => {
      if (e.target !== e.currentTarget) return
      lightbox.classList.remove('active')
  })
  </script>
